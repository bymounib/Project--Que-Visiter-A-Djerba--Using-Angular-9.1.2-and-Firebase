<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Réinitialiser le mot de passe</h3>

      <p class="text-center">Veuillez saisir votre adresse e-mail pour demander une réinitialisation du mot de passe.</p>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email" #passwordResetEmail required>
      </div>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input type="submit" class="btn btnPrimary" value="Réinitialiser le mot de passe " (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Revenir ? <span class="redirect" routerLink="/sign-in">Se connecter</span></span>
    </div>

  </div>
</div>
